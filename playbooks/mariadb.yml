- name: MariaDB installation
  hosts: all
  become: yes
  tasks:
    - name: Wait for port 22 to become open on the host, don't start checking for 10 seconds
      ansible.builtin.wait_for:
      port: 22
      delay: 10
    - name: Install firewalld
      ansible.builtin.dnf:
        name:
          - firewalld
        state: latest 
    - name: Install httpd service
      ansible.builtin.dnf:
        name:
          - httpd
        state: latest
    - name: enable and start httpd service
      systemd:
        name: httpd
        state: started
        enabled: yes
    - name: enable and start firewalld service
      systemd:
        name: firewalld
        state: started
        enabled: yes
    - name: permit traffic in default zone on port 22/tcp
      ansible.posix.firewalld:
        port: 22/tcp
        permanent: yes
        state: enabled
        immediate: yes
    - name: permit traffic in default zone on port 3306/tcp
      ansible.posix.firewalld:
        port: 3306/tcp
        permanent: yes
        state: enabled
        immediate: yes
    - name: Install MariaDB server
      ansible.builtin.dnf:
        name:
          - mariadb-server
        state: latest
    - name: start MariaDB service
      systemd:
        name: mariadb
        state: started
    - name: verify installation
      ansible.builtin.command: mysql --version
      register: mysql_version
    - debug: var=mysql_version.stdout_lines
